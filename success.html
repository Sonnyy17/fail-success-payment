<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="success-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="xs-12 md-6 mx-auto">
                <div id="countUp">
                    <div class="text success-message">
                        <span class="checkmark">&#10004;</span> Thanh toán thành công
                    </div>
                    <div class="text">Cảm ơn bạn đã tin tưởng dịch vụ của chúng tôi. Hãy chuẩn bị cho trải nghiệm tuyệt vời với thiết bị của bạn!</div>
                    <div class="text">Xin hãy cho chúng tôi biết cảm nghĩ của bạn về việc trải nghiệm dịch vụ.</div>
                    <button id="feedbackButton" class="feedback-button">Feedback</button>
                </div>
            </div>
        </div>
    </div>    

    <!-- Pháo bông -->
    <div class="fireworks" id="fireworks"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
