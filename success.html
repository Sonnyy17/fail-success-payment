<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page 2</title>
    <link rel="stylesheet" href="success-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="xs-12 md-6 mx-auto">
                <div id="countUp">
                    <button id="feedbackButton" class="feedback-button">Submit Feedback</button>
                    <div class="text">Page not found</div>
                    <div class="text">This may not mean anything.</div>
                    <div class="text">I'm probably working on something that has blown up.</div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>




<script>
    document.getElementById('feedbackButton').addEventListener('click', function () {
        // User ID giả định, bạn có thể thay bằng giá trị thực tế
        const userID = 123;

        // Gọi API
        fetch('https://xungxinh.azurewebsites.net/api/payment/create-payment-link', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userID: userID })
        })
        .then(response => {
            if (response.ok) {
                console.log('API called successfully');
            } else {
                console.error('API call failed');
            }
        })
        .catch(error => console.error('Error:', error));

        // Chuyển hướng đến Google Form
        window.location.href = 'https://forms.gle/example-form-link'; // Thay bằng link Google Form thực tế
    });
</script>
